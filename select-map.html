        function aa(adr1) {

            document.af.adr1.value = adr1;
            document.af.submit();
        }
        function bb(adr1, adr2) {
            document.af.adr1.value = adr1;
            document.af.adr2.value = adr2;
            document.af.submit();
        }
        function dd(cham_code, adr1, adr2, area_cd) {
            document.af2.organ.value = document.areaform.organ.value;
            document.af2.cham_code.value = cham_code;
            document.af2.adr1.value = adr1;
            document.af2.adr2.value = adr2;
            document.af2.area_cd.value = area_cd;
            document.af2.submit();
        }
        function area_map(area_cd, area_nm) {
            document.areaform.area_cd.value = area_cd;
            document.areaform.adr1.value = area_nm;
            document.areaform.submit();
        }
        function mapclick(name) {
            if (name == "0201") { //서울
                document.getElementById("baseMap1").src = "images/1.png";
            }
            if (name == "0901") { //부산
                document.getElementById("baseMap1").src = "images/14.png";
            }
            if (name == "0601") { //대구
                document.getElementById("baseMap1").src = "images/13.png";
            }
            if (name == "0401") { //인천
                document.getElementById("baseMap1").src = "images/2.png";
            }
            if (name == "0701") { //광주
                document.getElementById("baseMap1").src = "images/12.png";
            }
            if (name == "0501") { //대전
                document.getElementById("baseMap1").src = "images/7.png";
            }
            // @ TODO : 울산 -> 세종으로 표시되는 오류 수정
            if (name == "0801") { //울산
                document.getElementById("baseMap1").src = "images/17.png";
            }
            if (name == "0301") { //경기도
                document.getElementById("baseMap1").src = "images/3.png";
            }
            if (name == "0101") { //강원도
                document.getElementById("baseMap1").src = "images/4.png";
            }
            if (name == "1001") { //충북
                document.getElementById("baseMap1").src = "images/6.png";
            }
            if (name == "1101") { //충남
                document.getElementById("baseMap1").src = "images/5.png";
            }
            if (name == "1201") { //전북
                document.getElementById("baseMap1").src = "images/10.png";
            }
            if (name == "1301") { //전남
                document.getElementById("baseMap1").src = "images/11.png";
            }
            if (name == "1401") { //경북
                document.getElementById("baseMap1").src = "images/8.png";
            }
            if (name == "1501") { //경남
                document.getElementById("baseMap1").src = "images/9.png";
            }
            if (name == "1601") { //제주
                document.getElementById("baseMap1").src = "images/15.png";
            }
        }

        $('input.cmrdio').on('ifChanged', function (event) {
            document.all.addr1Form.submit();
        });

        function jido() {
            var mapZone1 = document.getElementById("maparea1");
            var myArea1 = mapZone1.getElementsByTagName("area");
            for (var i = 0; i < myArea1.length; i++) {
                myArea1[i].num = i + 1;
                myArea1[i].onmouseover = function () {
                    document.getElementById("baseMap1").src = "images/" + this.num + ".png";
                };
            }
        }
        if (window.addEventListener) {
            window.addEventListener("load", jido, false);
        } else if (window.attachEvent) {
            window.attachEvent("onload", jido);
        }

        //지도
        var trip = $(".view_open");
        var t_view = $(".trip_view");
        //var view_close = $(".trip_view .close");
        t_view.css("display", "none");
        trip.hover(function () {
            var tripIdx = trip.index(this);
            for (var i = 0; i < trip.length; i++) {
                if (i == tripIdx) {
                    $(t_view[tripIdx]).css({ 'display': 'block' });
                }
                else if (i != tripIdx) {
                    $(t_view[i]).css("display", "none");
                }
            }
            return false;
        });
    </script>
