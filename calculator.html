    <div class="col-md-6 px-0">
      <p><input type="date" id="start_date" value='2022-12-16'>
        
        <br>

      대인 인원수 <input type="'number" id="adult_num" style="text-align:center;width: 50px"><br>
      소인 인원수 <input type="'number" id="child_num" style="text-align:center;width: 50px"><br>
      <p><button id="calculate" onclick="cal(event)">계산</button>
        <hr>
      
      <p>총 가격 <input type="'number" id="final_pay" style="width: 100px;text-align: center;" value=d_day><br></p>
      <script>
       
        function cal(e){
          var p=document.getElementById("final_pay");
          var date=document.getElementById("start_date").value;

          var date_date=new Date(date);

          var weekend=date_date.getDay();

          var one_day_pay;

          var adult_num=document.getElementById('adult_num').value;
          var child_num=document.getElementById('child_num').value;

          var url=window.location.href;
          var code=url.slice(-2, url.length);

          var pricestr;
          var price;
          
          if(code=='30'){
            pricestr=window.localStorage.getItem('beartown');
            price=JSON.parse(pricestr);
          }
          else if(code=='31'){
            pricestr=window.localStorage.getItem('starhill');
            price=JSON.parse(pricestr);
          }
          else if(code=='32'){
            pricestr=window.localStorage.getItem('yangji');
            price=JSON.parse(pricestr);
          }
          else if(code=='33'){
            pricestr=window.localStorage.getItem('jisan');
            price=JSON.parse(pricestr);
          }
          else if(code=='40'){
            pricestr=window.localStorage.getItem('phoenix');
            price=JSON.parse(pricestr);
          }
          else if(code=='41'){
            pricestr=window.localStorage.getItem('yongpyong');
            price=JSON.parse(pricestr);
          }
          else if(code=='42'){
            pricestr=window.localStorage.getItem('daemyong');
            price=JSON.parse(pricestr);
          }
          else if(code=='43'){
            pricestr=window.localStorage.getItem('wellihilli');
            price=JSON.parse(pricestr);
          }
          else if(code=='44'){
            pricestr=window.localStorage.getItem('hansol');
            price=JSON.parse(pricestr);
          }
          else if(code=='45'){
            pricestr=window.localStorage.getItem('high1');
            price=JSON.parse(pricestr);
          }
          else if(code=='46'){
            pricestr=window.localStorage.getItem('elysian');
            price=JSON.parse(pricestr);
          }
          else if(code=='47'){
            pricestr=window.localStorage.getItem('edenvalley');
            price=JSON.parse(pricestr);
          }
          else if(code=='90'){
            pricestr=window.localStorage.getItem('edenvalley');
            price=JSON.parse(pricestr);
          }
          else if(code=='100'){
            pricestr=window.localStorage.getItem('mujuduck');
            price=JSON.parse(pricestr);
          }
          else {
            pricestr=window.localStorage.getItem('seoulmiddle');
            price=JSON.parse(pricestr);
          }
          
          
          var adult_price=adult_num*price["대인값"];
          var child_price=child_num*price["소인값"];

          one_day_pay=adult_price+child_price;

          if((weekend==0) || (weekend==6)) {
            one_day_pay=(one_day_pay/5)*6;
          }
          
          p.value=one_day_pay;

        }
      </script>
